<div class="container">
  <div class="columns is-centered">
    <div class="box is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <br>
      <div class="content is-medium">
        <p class="has-text-centered">
          <span
            [class]="compareLetter(letter, enteredText[i])"
            *ngFor="let letter of randomText.split(''); let i = index">{{ letter }}</span>
        </p>
      </div>
      <div class="field">
        <input class="input" (input)="onInput($event.target.value)"/>
      </div>
      <div *ngIf="enteredText === randomText" class="box has-text-centered">
        <h1 class="title correct">Success!</h1>
        <h6 class="content is-small pending">Refresh page for new sentence...</h6>
      </div>
    </div>
  </div>
</div>
